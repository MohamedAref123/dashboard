<div class="mat-elevation-z8 bordered-table">
  <table mat-table [dataSource]="dataSource">

    <!-- Dynamic Columns -->
    <ng-container *ngFor="let column of _headers" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: larger;
      font-family: cursive;
      background-color: rgb(228, 224, 234);">
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">

        <!-- لو القيمة Boolean -->
        <ng-container *ngIf="element[column.key] === true">
          <mat-icon style="color: green;">check_circle</mat-icon>
        </ng-container>

        <ng-container *ngIf="element[column.key] === false">
          <mat-icon style="color: red;">cancel</mat-icon>
        </ng-container>

        <!-- لو مش Boolean -->
        <ng-container *ngIf="element[column.key] !== true && element[column.key] !== false">
          {{ element[column.key] }}
        </ng-container>

      </td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions" *ngIf="_actions.length > 0">
      <th mat-header-cell *matHeaderCellDef style="text-align: start;width: 25%;
      font-family: cursive;
      background-color: rgb(228, 224, 234);"> Actions </th>

      <td mat-cell *matCellDef="let row" style="text-align: start;">
        <ng-container *ngFor="let action of _actions">

          <!-- نخفي زرار delete لو الشرط متحقق -->
          <button mat-button [color]="action.color || 'primary'" (click)="onActionClick(row, action.action)"
            *ngIf="!(action.action === 'delete' && row.isDeleted === true)">
            <mat-icon *ngIf="action.icon" [ngStyle]="{ color: action.action === 'delete' ? 'red' : '' }">
              {{ action.icon }}
            </mat-icon>
          </button>

        </ng-container>
      </td>
    </ng-container>


    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20, 50]" (page)="onPageChange($event)" showFirstLastButtons
    aria-label="Select page of elements">
  </mat-paginator>
</div>
